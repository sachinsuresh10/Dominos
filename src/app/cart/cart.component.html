<div class="container">

        <div class="col-12" style="margin-bottom: 20px;">
            <label class="form-label"><h2 style="text-decoration: solid;" >Place Order</h2></label>
            
          </div>
    
        <div style="overflow: auto;">
            <div class="mat-elevation-z8">
                <mat-table [dataSource] = "listdata" matSort>
                    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns:columns;"></mat-row>
        
                    <ng-container matColumnDef="cartid">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>CartID</mat-header-cell>
                        <mat-header-cell *matCellDef="let element">{{element.cartid}}</mat-header-cell>
                    </ng-container>
    
                <ng-container matColumnDef="Name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                    <mat-header-cell *matCellDef="let element" style="text-align: center;">{{element.name}}</mat-header-cell>
                </ng-container>
    
                <ng-container matColumnDef="size">
                    <mat-header-cell *matHeaderCellDef>Choose a Size</mat-header-cell>
                    <mat-header-cell *matCellDef="let row">
                        <select class="form-select" id="drop" style="color: white;background-color: rgb(22, 159, 223);border: none;border-collapse: collapse;">
                            <option value="1" [defaultSelected]="1">Pan</option>
                            <option value="2">Regular</option>
                            <option value="3">Large</option>
                          </select>
                      
                    </mat-header-cell>
                </ng-container>
    
                <ng-container matColumnDef="quantity">
                    <mat-header-cell *matHeaderCellDef>Select Quantity</mat-header-cell>
                    <mat-header-cell *matCellDef="let row">
                        <input type="number" id="quantity" name="quantity" [defaultValue]="1" min="1" max="100" style="color: white;background-color: rgb(93, 34, 230);border: none;border-collapse: collapse;">  
                      
                    </mat-header-cell>
                </ng-container>
    
                <ng-container matColumnDef="price">
                    <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
                    <mat-header-cell *matCellDef="let row">
                        <input type="number" id="price" readonly [defaultValue]="99" style="background-color: rgb(39, 212, 23);border: none;text-align: center;">  
                      
                    </mat-header-cell>
                </ng-container>
        
        
                <ng-container matColumnDef="remove">
                    <mat-header-cell *matHeaderCellDef>Remove from Cart</mat-header-cell>
                    <mat-header-cell *matCellDef="let row">
                        <button mat-raised-button class="btn btn-success" (click)="removecart(row.cartid)">
                          Remove  
                        </button>
                      
                    </mat-header-cell>
                </ng-container>
        
                </mat-table>
            </div>
    
        </div>
        <div class="col-12" style="margin-top: 20px;">
            <label for="address" class="form-label">Enter Delivery Address : </label>
            <input type="text" id="address" class="form-control" placeholder="Enter Address">
          </div>
    
          <button style="width: 100%;margin-top: 20px;" class="btn btn-success" (click)="calculate()">Calculate</button>
         
        <button style="width: 100%;margin-top: 20px;" routerLink="/order" class="btn btn-success">Order</button>
        <h3>Toatl Amount = â‚¹ {{total}}</h3>
    
    </div>
